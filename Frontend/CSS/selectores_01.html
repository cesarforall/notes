<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* La etiqueta style va dentro del heade */
        * {
            background: papayawhip;
        }
        div {
            background: pink;
        }
        .titulo {
            color: blueviolet;
        }
        #titulo2 {
            color: brown;
        }
        a[href="http://www.google.com/"] {
            color: red;
        }
    </style>
</head>
<body>
    <div class="titulo">Holas</div>
    <div id="titulo2">Mundo</div>
    <a href="http://www.google.com/">Ir a Google</a>
    <a href="https://htmlcolorcodes.com/es/nombres-de-los-colores/" target="_blank">Ir a la lista de colores</a>
</body>
</html>
